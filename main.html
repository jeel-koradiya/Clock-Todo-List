  <head>

      .btn{
        display: inline-block;

          display: flex;

      }
      .container {
          min-height: calc(87vh - 8vh);
      }
      footer {
          height: 8vh;
      }
  </style>

  </head>
  <body>

      

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="main.html">Clock & Todos-List!!!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/main.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="todos.html">Todos-List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
             <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">Current time Is: <span id="time"></span></h1>
            <hr class="my-4">
            <div class="mb-3">
              <h1 class="my-4">Weather Info!!!</h1>
              <input type="text" class="form-control ab inputValue" id="formGroupExampleInput" placeholder="Enter Your City">
              <button type="submit" value="submit" class="button btn btn-primary btn-sm" onclick="click">Search</button>
              <div class="display my-2">
                <b>Description:</b><p class="desc"></p>
                <b>Temprecture:</b><p class="temp"></p>
              </div>
          </div>
        </div>
    </div>

  

    <footer class="flex-all-center container-fluid bg-dark my-0 py-3 text-light">
      <p class="mb-0 text-center">Copyright &copy; Clock & Todos-List.com </p>
  </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script>
      let a;
      let date;
      let time;
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      setInterval(() => {
          a = new Date();
          date = a.toLocaleDateString(undefined, options);
          time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
          document.getElementById('time').innerHTML = time + "<br>on " + date;
      }, 1000);

     var button = document.querySelector('.button')
     var inputValue = document.querySelector('.inputValue')
     var name = document.querySelector('.name');
     var desc = document.querySelector('.desc');
     var temp = document.querySelector('.temp');
     
     button.addEventListener('click', function(){
     fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=30707a08baad9cde4ec4bfc847855fe1')

     .then(response => response.json())
     .then(data =>{
       var nameValue = data['main']['humidity'];
       var tempValue = data['main']['temp'];
       var descValue = data['weather'][0]['description'];

       name.innerHTML = nameValue;
       temp.innerHTML = tempValue;
       desc.innerHTML = descValue;
     })

     .catch(err => alert("Wrong City name!"))
    })
     
    


  </script>
  </body>
</html>
